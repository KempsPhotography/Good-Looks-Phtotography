<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Justin Kemp Photography</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
      color: #333;
    }
    header {
      background: #000;
      color: #fff;
      padding: 60px 20px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #222;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 15px 20px;
      display: inline-block;
    }
    nav a:hover {
      background: #444;
    }
    section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }
    h2 {
      color: #000;
      margin-bottom: 20px;
    }
    .tab-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tab-buttons button {
      padding: 10px 20px;
      background: #000;
      color: white;
      border: none;
      cursor: pointer;
    }
    .tab-buttons button:hover {
      background: #333;
    }
    .gallery {
      display: none;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .gallery.active {
      display: flex;
    }
    .gallery img {
      width: 100%;
      max-width: 300px;
      height: auto;
      object-fit: contain;
      border-radius: 8px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .pricing-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    .pricing-table th,
    .pricing-table td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: left;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="text"],
    input[type="email"],
    textarea {
      padding: 16px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
      box-sizing: border-box;
      resize: vertical;
    }
    textarea {
      min-height: 150px;
    }
    button[type="submit"] {
      padding: 14px;
      font-size: 18px;
      background-color: #000;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background-color: #333;
    }
    .form-message {
      text-align: center;
      font-size: 16px;
      margin-top: 15px;
      display: none;
    }
    .form-message.success {
      color: green;
    }
    .form-message.error {
      color: red;
    }
  </style>
</head>
<body>
<header>
  <h1>Justin Kemp Photography</h1>
  <p>Capturing Authentic Moments in Every Frame</p>
</header>
<nav>
  <a href="#portfolio">Portfolio</a>
  <a href="#services">Services</a>
  <a href="#about">About</a>
  <a href="#contact">Contact</a>
</nav>

<section id="contact">
  <h2>Contact Me</h2>
  <form action="https://formspree.io/f/mzzewnob" method="POST">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <textarea name="message" placeholder="Tell me what kind of shoot you're looking for" required></textarea>
    <button type="submit">Send Message</button>
    <div id="form-message" class="form-message"></div>
  </form>
</section>
</body>
</html>
